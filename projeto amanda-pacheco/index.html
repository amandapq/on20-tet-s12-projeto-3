<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Projeto S12 - Pesquisa GitHub</title>
</head>
<body>
  <header class="header">
    <img id="logo" src="../assets/GithubSearch.png" alt="logo do site com texto github search">
    <form class="search">
      <input type="text" class="search-input" placeholder="Digite o nome do usuário!">
        <button type="submit" class="search-button">
          <img src="../assets/lupa.png" alt="ícone em preto e branco de uma lupa">
        </button>
    </form>
  </header>
  <main id="main-content"></main>
  <footer class="footer">
    <p>Desenvolvido por Amanda Pacheco - Futura Dev. Front-End - Projeto Reprograma</p>
  </footer>
</body>
</html>
